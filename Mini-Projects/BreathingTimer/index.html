<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/meditation3.png">
    <title>BreathingTimer</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            border: 5px solid black;
            border-radius: 15px;
            color: black;
            text-align: center;
            margin: 40px;
            padding-bottom: 40px;
            padding-top: 40px;
        }
        button{
            padding: 10px;
            font-size: 30px;
            background: yellowgreen;
        }
        .time{
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mindful Breathing timer</h1>
        <div class="time">Breathe IN</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
